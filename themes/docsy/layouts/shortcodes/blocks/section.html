{{ $_hugo_config := `{ "version": 1 }` }}
{{ $col_id := .Get "color" | default .Ordinal }}
{{ $height := .Get "height" | default "auto"  }}
{{ $type   := .Get "type" | default "" }}
{{ $extra_class := .Get "extra" | default "" }} 
<a id="td-block-{{ .Ordinal }}" class="td-offset-anchor"></a>
<section class="row td-box td-box--{{ $col_id }} td-box--gradient td-box--height-{{ $height }} {{ $extra_class }}">
	<div class="col">
		<div class="row {{ $type }}">
			{{ .Inner | markdownify}}
		</div>
	</div>
</section>
